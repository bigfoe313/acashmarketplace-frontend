
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .product-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12);
      display: inline-block;
      max-width: 400px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price-info p {
      margin: 4px 0;
    }
    .buy-now-btn {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .buy-now-btn:hover {
      background-color: #005bb5;
    }
    .metamask-btn {
      display: block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 8px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    .metamask-btn:hover {
      background-color: #218838;
    }
    .mm-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .mm-line1 { font-size: 0.9rem; font-weight: 600; margin-bottom: 4px; color: white; }
    .mm-price-row { display: flex; align-items: center; gap: 6px; }
    .mm-line2 { font-size: 1rem; font-weight: bold; color: white; }
    .metamask-logo { width: 20px; height: 20px; }
    .or-divider { display:flex; align-items:center; justify-content:center; margin-top:8px; }
    .or-divider div { flex:1;border-bottom:1px solid #ccc; margin:0 8px; }
  </style>
</head>
<body>

<div id="productContainer"></div>

<script>
const API_BASE = "https://acashmarketplace-backend.onrender.com";

// Parse product data from URL
const urlParams = new URLSearchParams(window.location.search);
const product = {
  id: urlParams.get("id"),
  title: decodeURIComponent(urlParams.get("title") || ""),
  price: parseFloat(urlParams.get("price") || 0),
  shipping: parseFloat(urlParams.get("shipping") || 0),
  image: decodeURIComponent(urlParams.get("image") || ""),
  skuId: urlParams.get("skuId") || "",
  minDelivery: urlParams.get("minDelivery") || "N/A",
  maxDelivery: urlParams.get("maxDelivery") || "N/A"
};

const container = document.getElementById("productContainer");
const discountPrice = (product.price * 0.9).toFixed(2);
const totalPrice = (product.price + product.shipping).toFixed(2);
const delivery = (product.minDelivery !== "N/A" && product.maxDelivery !== "N/A") ? `${product.minDelivery}-${product.maxDelivery} Days` :
                 (product.minDelivery !== "N/A") ? `${product.minDelivery} Days` :
                 (product.maxDelivery !== "N/A") ? `${product.maxDelivery} Days` : "N/A";

// Helper to proxy images
const proxyImage = (url) => url ? `${API_BASE}/api/image-proxy?url=${encodeURIComponent(url)}` : "";

// Render initial placeholder card
container.innerHTML = `<div class="product-card"><p>Loading product...</p></div>`;

// Fetch SKU image from backend before rendering
(async () => {
  try {
    let skuImage = product.image;
    let color = "Default";

    // Ask backend for resolved SKU image via MetaMask cart API
    const resp = await fetch(`${API_BASE}/api/metamask-checkout`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        title: product.title,
        price: product.price,
        shipping_fee: product.shipping,
        image: product.image,
        productId: product.id,
        skuId: product.skuId
      })
    });

    const json = await resp.json();
    if (json && json.cart) {
      skuImage = json.cart.image || product.image;
      color = json.cart.color || "Default";
    }

    const proxiedImage = proxyImage(skuImage);

    // Render product card with correct SKU image
    container.innerHTML = `
      <div class="product-card">
        <img id="productImage" src="${proxiedImage}" alt="${product.title}" />
        <h3 id="productTitle">${product.title}</h3>
        <div class="price-info">
          <p>Price: <strong>$${product.price.toFixed(2)}</strong></p>
          <p>Shipping: <strong>$${product.shipping.toFixed(2)}</strong></p>
          <p>Total: <strong>$${totalPrice}</strong></p>
          <p>Delivery: ${delivery}</p>
        </div>
        <button class="buy-now-btn" id="buyNowBtn">Buy Now</button>

        <div class="or-divider">
          <div></div><span>OR</span><div></div>
        </div>

        <a href="#" id="metamaskBtn" class="metamask-btn" target="_blank" rel="noopener">
          <div class="mm-text">
            <span class="mm-line1">Buy with 10% Discount</span>
            <div class="mm-price-row">
              <span class="mm-line2"><strong>${discountPrice} A-CASH</strong></span>
              <img class="metamask-logo" src="https://1drv.ms/i/c/1be873ae44c8b2ba/IQQV7auH9LBKSbJ4vuX7x-pFAbJAdhf6tVOeWiFc6XvMiYs?width=1024" alt="Metamask">
            </div>
          </div>
        </a>
      </div>
    `;

    // Stripe Buy Now button
    document.getElementById("buyNowBtn").addEventListener("click", async () => {
      try {
        const stripeResp = await fetch(`${API_BASE}/api/cart/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: product.title,
            price: product.price,
            shipping_fee: product.shipping,
            image: skuImage, // âš¡ Use the SKU image here
            productId: product.id,
            skuId: product.skuId
          })
        });
        const data = await stripeResp.json();
        if (data.url) window.open(data.url, "_blank");
        else alert("Failed to start checkout session.");
      } catch (err) {
        console.error("Stripe checkout error:", err);
        alert("Stripe checkout failed. See console.");
      }
    });

    // MetaMask checkout button
    document.getElementById("metamaskBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        const cartData = await fetch(`${API_BASE}/api/metamask-checkout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: product.title,
            price: product.price,
            shipping_fee: product.shipping,
            image: product.image,
            productId: product.id,
            skuId: product.skuId
          })
        }).then(r => r.json());

        const cart = cartData?.cart || {};
        const cartImage = proxyImage(cart.image || skuImage);
        const cartColor = cart.color || color;
        const cartPrice = Number(cart.price ?? product.price);
        const cartShipping = Number(cart.shipping ?? product.shipping);
        const cartDiscountTotal = Number(cart.discountTotal ?? (cartPrice * 0.9));
        const cartTotal = Number(cart.total ?? (cartDiscountTotal + cartShipping));

        const mmUrl = 
          `https://metamask.app.link/dapp/bigfoe313.github.io/shoppingcart/?` +
          `_autoresponse=${encodeURIComponent(`Thank you for shopping with us. Your order (${cartPrice.toFixed(2)} A-CASH plus ${cartShipping.toFixed(2)} A-CASH shipping cost) has been received.`)}` +
          `&_subject=${encodeURIComponent(`A-CASH Marketplace order confirmation (${cart.title || product.title}) - transactionHash`)}` +
          `&cartTitle=${encodeURIComponent(cart.title || product.title)}` +
          `&cartProductId=${encodeURIComponent(cart.productId || product.id)}` +
          `&cartColor=${encodeURIComponent(cartColor)}` +
          `&cartImage=${encodeURIComponent(cartImage)}` +
          `&span1=${encodeURIComponent(`${cartDiscountTotal.toFixed(2)} A-CASH`)}` +
          `&span2=${encodeURIComponent(`${cartShipping.toFixed(2)} A-CASH`)}` +
          `&span3=${encodeURIComponent(delivery)}` +
          `&span4=${encodeURIComponent(`${cartTotal.toFixed(2)} A-CASH`)}` +
          `&total=${encodeURIComponent(`${cartTotal.toFixed(2)}`)}`;

        window.open(mmUrl, "_blank");
      } catch (err) {
        console.error("MetaMask checkout error:", err);
        alert("MetaMask checkout failed. See console.");
      }
    });

  } catch (err) {
    console.error("Error fetching SKU image:", err);
    container.innerHTML = `<div class="product-card"><p>Failed to load product.</p></div>`;
  }
})();
</script>
</body>
</html>
