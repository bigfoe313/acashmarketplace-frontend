<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .product-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12);
      display: inline-block;
      max-width: 400px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price-info p {
      margin: 4px 0;
    }
    .buy-now-btn {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .buy-now-btn:hover {
      background-color: #005bb5;
    }
    .metamask-btn {
      display: block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 8px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    .metamask-btn:hover {
      background-color: #218838;
    }
    .mm-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .mm-line1 { font-size: 0.9rem; font-weight: 600; margin-bottom: 4px; color: white; }
    .mm-price-row { display: flex; align-items: center; gap: 6px; }
    .mm-line2 { font-size: 1rem; font-weight: bold; color: white; }
    .metamask-logo { width: 20px; height: 20px; }
    .or-divider { display:flex; align-items:center; justify-content:center; margin-top:8px; }
    .or-divider div { flex:1;border-bottom:1px solid #ccc; margin:0 8px; }
    .buy-now-btn:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
      opacity: 0.6; /* slight transparency */
    }
  </style>
</head>
<body>

<div id="productContainer"></div>

<script>
const API_BASE = "https://acashmarketplace-backend.onrender.com";

// === STATE SALES TAX RATES ===
const stateTaxRates = {
  AL: 4.00, AK: 0.00, AZ: 5.60, AR: 6.50, CA: 7.25, CO: 2.90, CT: 6.35, DE: 0.00,
  FL: 6.00, GA: 4.00, HI: 4.00, ID: 6.00, IL: 6.25, IN: 7.00, IA: 6.00, KS: 6.50,
  KY: 6.00, LA: 4.45, ME: 5.50, MD: 6.00, MA: 6.25, MI: 6.00, MN: 6.875, MS: 7.00,
  MO: 4.225, MT: 0.00, NE: 5.50, NV: 6.85, NH: 0.00, NJ: 6.625, NM: 5.125,
  NY: 4.00, NC: 4.75, ND: 5.00, OH: 5.75, OK: 4.50, OR: 0.00, PA: 6.00,
  RI: 7.00, SC: 6.00, SD: 4.50, TN: 7.00, TX: 6.25, UT: 4.85, VT: 6.00,
  VA: 5.30, WA: 6.50, WV: 6.00, WI: 5.00, WY: 4.00, DC: 6.00
};

// === Parse product from URL ===
const params = new URLSearchParams(window.location.search);
const product = {
  id: params.get("id"),
  title: decodeURIComponent(params.get("title") || ""),
  price: parseFloat(params.get("price") || 0),
  shipping: parseFloat(params.get("shipping") || 0),
  image: decodeURIComponent(params.get("image") || ""),
  skuId: params.get("skuId") || "",
  minDelivery: params.get("minDelivery") || "N/A",
  maxDelivery: params.get("maxDelivery") || "N/A"
};

const container = document.getElementById("productContainer");
const discountPrice = (product.price * 0.9).toFixed(2);
const baseTotal = (product.price + product.shipping).toFixed(2);

const delivery =
  product.minDelivery !== "N/A" && product.maxDelivery !== "N/A"
    ? `${product.minDelivery}-${product.maxDelivery} Days`
    : product.minDelivery !== "N/A"
    ? `${product.minDelivery} Days`
    : product.maxDelivery !== "N/A"
    ? `${product.maxDelivery} Days`
    : "N/A";

const proxyImage = (url) =>
  url ? `${API_BASE}/api/image-proxy?url=${encodeURIComponent(url)}` : "";

// === BOOTSTRAP (MetaMask cart prefetch) ===
(async () => {
  try {
    let skuImage = product.image;
    let color = "Default";

    // ðŸ”‘ REQUIRED MetaMask preflight call
    const resp = await fetch(`${API_BASE}/api/metamask-checkout`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        title: product.title,
        price: product.price,
        shipping_fee: product.shipping,
        image: product.image,
        productId: product.id,
        skuId: product.skuId
      })
    });

    const json = await resp.json();
    if (json?.cart) {
      skuImage = json.cart.image || skuImage;
      color = json.cart.color || color;
    }

    const proxiedImage = proxyImage(skuImage);

    // === RENDER ===
    container.innerHTML = `
      <div class="product-card">
        <img src="${proxiedImage}" alt="${product.title}">
        <h3>${product.title}</h3>
        <div class="price-info">
          <p>Price: <strong>$${product.price.toFixed(2)}</strong></p>
          <p>Shipping: <strong>$${product.shipping.toFixed(2)}</strong></p>
  
          <p id="salesTaxLine" style="display:none;">
            Sales Tax: <strong id="salesTaxAmount">$0.00</strong>
          </p>
  
          <p>Total: <strong id="totalPrice">$${baseTotal}</strong></p>
          <p>Delivery: ${delivery}</p>
        </div>

        <label>State</label>
        <select id="state">
          <option value="">Select a state</option>
          ${Object.keys(stateTaxRates).map(s => `<option value="${s}">${s}</option>`).join("")}
        </select>

        <button id="buyNowBtn" disabled>Buy Now</button>

        <div class="or-divider"><span>OR</span></div>

        <a href="#" id="metamaskBtn" class="metamask-btn">
          <div class="mm-text">
            <span class="mm-line1">Buy with 10% Discount</span>
            <div class="mm-price-row">
              <span class="mm-line2"><strong>${discountPrice} A-CASH</strong></span>
              <img class="metamask-logo"
                src="https://1drv.ms/i/c/1be873ae44c8b2ba/IQQV7auH9LBKSbJ4vuX7x-pFAbJAdhf6tVOeWiFc6XvMiYs?width=1024">
            </div>
          </div>
        </a>
      </div>
    `;

    // === SALES TAX (Stripe only) ===
    const stateSelect = document.getElementById("state");
    const buyNowBtn = document.getElementById("buyNowBtn");

    function updateTotal() {
      const state = stateSelect.value;
      const subtotal = product.price + product.shipping;
      const rate = state ? stateTaxRates[state] / 100 : 0;
      const tax = subtotal * rate;
      const total = subtotal + tax;

      document.getElementById("salesTaxLine").style.display =
        state && rate > 0 ? "block" : "none";
      document.getElementById("salesTaxAmount").textContent = `$${tax.toFixed(2)}`;
      document.getElementById("totalPrice").textContent = `$${total.toFixed(2)}`;

      return { tax, total };
    }

    stateSelect.addEventListener("change", () => {
      updateTotal();
      buyNowBtn.disabled = !stateSelect.value;
    });

    // === STRIPE ===
    buyNowBtn.addEventListener("click", async () => {
      const { tax, total } = updateTotal();

      const res = await fetch(`${API_BASE}/api/cart/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: product.title,
          price: product.price,
          shipping_fee: product.shipping,
          stateSalesTax: tax,
          totalPriceWithTax: total,
          image: skuImage,
          productId: product.id,
          skuId: product.skuId
        })
      });

      const data = await res.json();
      if (data.url) window.open(data.url, "_blank");
    });

    // === METAMASK (UNCHANGED FLOW) ===
    document.getElementById("metamaskBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const cartData = await fetch(`${API_BASE}/api/metamask-checkout`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: product.title,
          price: product.price,
          shipping_fee: product.shipping,
          image: product.image,
          productId: product.id,
          skuId: product.skuId
        })
      }).then(r => r.json());

      const cart = cartData?.cart || {};
      const cartImage = proxyImage(cart.image || skuImage);
      const cartColor = cart.color || color;
      const cartDiscountTotal = Number(cart.discountTotal ?? product.price * 0.9);
      const cartShipping = Number(cart.shipping ?? product.shipping);
      const cartTotal = cartDiscountTotal + cartShipping;

      const mmUrl =
        `https://metamask.app.link/dapp/bigfoe313.github.io/shoppingcart/?` +
        `_autoresponse=${encodeURIComponent(
          `Thank you for shopping with us. Your order (${cartDiscountTotal.toFixed(2)} A-CASH plus ${cartShipping.toFixed(2)} A-CASH shipping cost) has been received.`
        )}` +
        `&_subject=${encodeURIComponent(`A-CASH Marketplace order confirmation (${product.title}) - transactionHash`)}` +
        `&cartTitle=${encodeURIComponent(product.title)}` +
        `&cartProductId=${encodeURIComponent(product.id)}` +
        `&cartColor=${encodeURIComponent(cartColor)}` +
        `&cartImage=${encodeURIComponent(cartImage)}` +
        `&span1=${encodeURIComponent(`${cartDiscountTotal.toFixed(2)} A-CASH`)}` +
        `&span2=${encodeURIComponent(`${cartShipping.toFixed(2)} A-CASH`)}` +
        `&span3=${encodeURIComponent(delivery)}` +
        `&span4=${encodeURIComponent(`${cartTotal.toFixed(2)} A-CASH`)}` +
        `&total=${encodeURIComponent(cartTotal.toFixed(2))}`;

      window.open(mmUrl, "_blank");
    });

  } catch (err) {
    console.error(err);
    container.innerHTML = `<p>Failed to load product.</p>`;
  }
})();
</script>
</body>
</html>
