<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .product-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12);
      display: inline-block;
      max-width: 400px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price-info p {
      margin: 4px 0;
    }
    .buy-now-btn {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .buy-now-btn:hover {
      background-color: #005bb5;
    }
    .metamask-btn {
      display: block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 8px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    .metamask-btn:hover {
      background-color: #218838;
    }
    .mm-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .mm-line1 { font-size: 0.9rem; font-weight: 600; margin-bottom: 4px; color: white; }
    .mm-price-row { display: flex; align-items: center; gap: 6px; }
    .mm-line2 { font-size: 1rem; font-weight: bold; color: white; }
    .metamask-logo { width: 20px; height: 20px; }
    .or-divider { display:flex; align-items:center; justify-content:center; margin-top:8px; }
    .or-divider div { flex:1;border-bottom:1px solid #ccc; margin:0 8px; }
    .buy-now-btn:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
      opacity: 0.6; /* slight transparency */
    }
  </style>
</head>
<body>

<div id="productContainer"></div>

<script>
const API_BASE = "https://acashmarketplace-backend.onrender.com";
// === STATE SALES TAX RATES (Base %) ===
const stateTaxRates = {
  AL: 4.00, AK: 0.00, AZ: 5.60, AR: 6.50, CA: 7.25, CO: 2.90, CT: 6.35, DE: 0.00,
  FL: 6.00, GA: 4.00, HI: 4.00, ID: 6.00, IL: 6.25, IN: 7.00, IA: 6.00, KS: 6.50,
  KY: 6.00, LA: 4.45, ME: 5.50, MD: 6.00, MA: 6.25, MI: 6.00, MN: 6.875, MS: 7.00,
  MO: 4.225, MT: 0.00, NE: 5.50, NV: 6.85, NH: 0.00, NJ: 6.625, NM: 5.125,
  NY: 4.00, NC: 4.75, ND: 5.00, OH: 5.75, OK: 4.50, OR: 0.00, PA: 6.00,
  RI: 7.00, SC: 6.00, SD: 4.50, TN: 7.00, TX: 6.25, UT: 4.85, VT: 6.00,
  VA: 5.30, WA: 6.50, WV: 6.00, WI: 5.00, WY: 4.00, DC: 6.00
};

// === MAIN SCRIPT ===
document.addEventListener("DOMContentLoaded", async function () {
  const params = new URLSearchParams(window.location.search);
  const product = {
    id: params.get("id"),
    title: decodeURIComponent(params.get("title")),
    price: parseFloat(params.get("price")),
    shipping: parseFloat(params.get("shipping")),
    image: decodeURIComponent(params.get("image")),
    skuId: params.get("skuId"),
    minDelivery: params.get("minDelivery"),
    maxDelivery: params.get("maxDelivery")
  };

  const container = document.getElementById("productContainer");
  const proxiedImage = product.image;
  const delivery = `${product.minDelivery}â€“${product.maxDelivery} days`;
  const totalPrice = (product.price + product.shipping).toFixed(2);
  const discountPrice = (product.price * 0.9).toFixed(2);
  const skuImage = product.image;
  const API_BASE = "https://acashmarketplace-backend.onrender.com";

  // === Render Product Card ===
  container.innerHTML = `
    <div class="product-card">
      <img id="productImage" src="${proxiedImage}" alt="${product.title}" />
      <h3 id="productTitle">${product.title}</h3>

      <div class="price-info">
        <p>Price: <strong>$${product.price.toFixed(2)}</strong></p>
        <p>Shipping: <strong>$${product.shipping.toFixed(2)}</strong></p>
        <p id="salesTaxLine" style="display:none;">Sales Tax: <strong id="salesTaxAmount">$0.00</strong></p>
        <p>Total: <strong id="totalPrice">$${totalPrice}</strong></p>
        <p>Delivery: ${delivery}</p>
      </div>

      <label for="state">State</label>
      <select id="state" name="state">
        <option value="">Select a state</option>
        ${Object.keys(stateTaxRates)
          .map((abbr) => `<option value="${abbr}">${abbr}</option>`)
          .join("")}
      </select>

      <button class="buy-now-btn" id="buyNowBtn">Buy Now</button>

      <div class="or-divider"><div></div><span>OR</span><div></div></div>

      <a href="#" id="metamaskBtn" class="metamask-btn" target="_blank" rel="noopener">
        <div class="mm-text">
          <span class="mm-line1">Buy with 10% Discount</span>
          <div class="mm-price-row">
            <span class="mm-line2"><strong>${discountPrice} A-CASH</strong></span>
            <img class="metamask-logo" 
              src="https://1drv.ms/i/c/1be873ae44c8b2ba/IQQV7auH9LBKSbJ4vuX7x-pFAbJAdhf6tVOeWiFc6XvMiYs?width=1024" 
              alt="Metamask">
          </div>
        </div>
      </a>
    </div>
  `;

// === Function to calculate sales tax and total ===
const updateTotalPrice = () => {
  const state = document.getElementById("state").value;
  const price = Number(product.price);
  const shipping = Number(product.shipping);
  const subtotal = price + shipping;

  const taxRate = state ? stateTaxRates[state] / 100 : 0;
  const salesTax = subtotal * taxRate;
  const totalWithTax = subtotal + salesTax;

  // Update DOM
  const taxLine = document.getElementById("salesTaxLine");
  const taxAmount = document.getElementById("salesTaxAmount");
  const totalEl = document.getElementById("totalPrice");

  if (state && taxRate > 0) {
    taxLine.style.display = "block";
    taxAmount.textContent = `$${salesTax.toFixed(2)}`;
  } else {
    taxLine.style.display = "none";
  }

  totalEl.textContent = `$${totalWithTax.toFixed(2)}`;

  return { salesTax, totalWithTax };
};
  
// === Attach Listeners ===
const stateSelect = document.getElementById("state");
const buyNowBtn = document.getElementById("buyNowBtn");

// Disable Buy Now button initially
buyNowBtn.disabled = true;

// Enable button only when a state is selected
stateSelect.addEventListener("change", () => {
  updateTotalPrice();
  buyNowBtn.disabled = !stateSelect.value; // enables if state selected
});

// Click listener for Buy Now
buyNowBtn.addEventListener("click", async () => {
  const state = stateSelect.value;

  if (!state) {
    alert("Please select a state to calculate sales tax before purchasing.");
    return; // stop execution
  }

  try {
    const { salesTax, totalWithTax } = updateTotalPrice();

    const stripeResp = await fetch(`${API_BASE}/api/cart/add`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        title: product.title,
        price: product.price,
        shipping_fee: product.shipping,
        stateSalesTax: salesTax,
        totalPriceWithTax: totalWithTax,
        image: skuImage,
        productId: product.id,
        skuId: product.skuId
      })
    });

    const data = await stripeResp.json();
    if (data.url) window.open(data.url, "_blank");
    else alert("Failed to start checkout session.");
  } catch (err) {
    console.error("Stripe checkout error:", err);
    alert("Stripe checkout failed. See console.");
  }
});
// --- MetaMask button code (new) ---
metamaskBtn.addEventListener("click", (e) => {
  e.preventDefault(); // prevent page blink

  const basePrice = product.price;
  const shipping = product.shipping;
  const discountTotal = basePrice * 0.9;
  const total = discountTotal + shipping;

  let normalizedImage = skuImage || product.image;
  if (normalizedImage) normalizedImage = normalizedImage.split("?")[0];
  if (normalizedImage && !normalizedImage.startsWith("http")) {
    normalizedImage = `https:${normalizedImage}`;
  }

  const cart = {
    title: product.title,
    productId: product.id,
    color: "",
    image: normalizedImage?.replace(/ /g, "%20"),
    price: basePrice,
    shipping,
    total,
    discountTotal: discountTotal.toFixed(2),
  };

  // Call your existing MetaMask checkout flow here
  console.log("MetaMask cart:", cart);
});
});
</script>
</body>
</html>
