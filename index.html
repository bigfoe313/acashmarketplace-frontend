<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Cash Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #0070f3;
      --primary-dark: #005bb5;
      --accent: #28a745;
      --accent-dark: #218838;
      --bg-gradient: linear-gradient(135deg, #f4fff5 0%, #e8f5ff 100%);
      --card-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    h1 {
      color: #006400;
      margin: 25px 0 5px;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }

    em.subheading {
      display: block;
      font-style: italic;
      color: #444;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    /* ‚ú® Top Bar */
    .top-bar {
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      padding: 10px 5px;
      font-size: 15px;
      flex-wrap: wrap;
    }

    .top-bar a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .top-bar a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .top-bar span {
      color: #111;
      font-weight: 500;
    }

    /* üîç Search */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto;
      width: 100%;
      padding: 0 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 50px;
      box-shadow: var(--card-shadow);
      padding: 5px 10px;
      transition: box-shadow 0.2s ease;
    }

    .search-box:focus-within {
      box-shadow: 0 0 8px rgba(0,112,243,0.3);
    }

    #categoryIcon img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      margin-left: 6px;
    }

    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 25px;
    }

    #clearBtn,
    #searchBtn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #444;
      transition: color 0.2s ease;
    }

    #searchBtn:hover { color: var(--primary); }

    /* üõí Product Grid */
    #resultsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
      margin: 25px;
      padding: 0 10px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #eee;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 15px;
      margin: 8px 0;
      height: 40px;
      overflow: hidden;
    }

    .product-card p {
      font-weight: bold;
      margin: 6px 0;
      color: #333;
    }

    .buy-now-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 0;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buy-now-btn:hover {
      background-color: var(--primary-dark);
    }

    .metamask-btn {
      display: block;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 8px;
      transition: background-color 0.2s ease;
      font-weight: 600;
    }

    .metamask-btn:hover {
      background-color: var(--accent-dark);
    }

    /* üåÄ Carousel */
    .carousel-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .carousel-item img {
      width: 200px;
      border-radius: 12px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .carousel-item img:hover {
      opacity: 1;
    }

    .carousel-track {
      touch-action: pan-y;
      user-select: none;
      -webkit-user-drag: none;
    }
    
    .carousel-card {
      flex: 0 0 100%;
      box-sizing: border-box;
      padding: 10px;
    }
    
    .carousel-card img {
      width: 100%;
      border-radius: 12px;
      height: auto;
    }

    /* ‚úâÔ∏è Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    iframe.contact-form {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      em.subheading { font-size: 1.2rem; }
      .product-card h3 { font-size: 13px; height: auto; }
      .search-box { border-radius: 30px; }
      .top-bar { font-size: 14px; gap: 10px; }
    }

    .join-sentence {
      display: inline;
      font-weight: 500;
      color: #111; /* same as span text */
    }
    
    .join-sentence a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    
    .join-sentence a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

  </style>
</head>

<body>
  <div class="top-bar">
    <a href="#" onclick="alert('The A-Cash Marketplace is an e-commerce marketplace governed by the African-American Union (AAU), a DAO promoting economic equality.')">About</a>
    <a href="#" id="contactLink">Contact</a>
    <span class="join-sentence">
      <a href="https://www.cosmonomics.us/home/african-american-union" target="_blank">Join</a> to get A-Cash back
    </span>
  </div>

  <h1>üåç A-Cash Marketplace</h1>
  <em class="subheading">Web3 Superstore</em>

  <div class="search-container">
    <div class="search-box">
      <div id="categoryIcon">
        <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sa976459fb7724bf1bca6e153a425a8ebg.png" alt="All Categories">
      </div>
      <input type="text" id="searchInput" placeholder="Search for product..." />
      <button id="clearBtn">√ó</button>
      <button id="searchBtn">üîç</button>
      <div id="categoryDropdown"></div>
    </div>
  </div>

  <div id="resultsContainer"></div>

  <div id="carouselContainer" class="carousel-container" style="overflow:hidden;position:relative;">
    <div id="carouselTrack" class="carousel-track" style="display:flex;transition:transform 0.6s ease;">
      <div class="carousel-item" style="flex:0 0 100%;box-sizing:border-box;border:1px solid #333;border-radius:12px;overflow:hidden;margin:0 5px;">
        <img id="featured-loader" src="images/ACASH_Logo.png" alt="Loading..." style="width:100%;height:auto;border-bottom:1px solid #222;">
      </div>
    </div>
  </div>

  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe class="contact-form" src="https://formsubmit.co/el/duzoha"></iframe>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
  async function loadFeaturedProducts() {
    // Detect API base for local vs. production
    const API_BASE = window.location.hostname === "localhost"
      ? "http://localhost:4000"
      : "https://acashmarketplace-backend.onrender.com";

    const track = document.getElementById("carouselTrack");
    if (!track) return;

    const carouselContainer = track.parentElement;

    // Add a Pause/Play button
    let isPaused = false;
    let pauseButton = document.getElementById("pauseButton");
    if (!pauseButton) {
      pauseButton = document.createElement("button");
      pauseButton.id = "pauseButton";
      pauseButton.textContent = "‚è∏Ô∏è Pause";
      pauseButton.style.position = "absolute";
      pauseButton.style.bottom = "10px";
      pauseButton.style.right = "10px";
      pauseButton.style.background = "rgba(0,0,0,0.6)";
      pauseButton.style.color = "white";
      pauseButton.style.border = "none";
      pauseButton.style.borderRadius = "8px";
      pauseButton.style.padding = "6px 10px";
      pauseButton.style.cursor = "pointer";
      pauseButton.style.zIndex = "10";
      pauseButton.addEventListener("click", () => {
        isPaused = !isPaused;
        pauseButton.textContent = isPaused ? "‚ñ∂Ô∏è Play" : "‚è∏Ô∏è Pause";
      });
      carouselContainer.style.position = "relative";
      carouselContainer.appendChild(pauseButton);
    }

    const searchTerms = [
      "Smart Glasses",
      "Smart Watch",
      "Laptop Computer",
      "Earphones & Headphones",
      "Mobile Phones"
    ];

    try {
      const responses = await Promise.all(
        searchTerms.map(term =>
          fetch(`${API_BASE}/api/search?q=${encodeURIComponent(term)}`)
            .then(res => (res && res.ok ? res.json() : null))
            .catch(() => null)
        )
      );

      const products = [];
      for (const data of responses) {
        if (!data || !Array.isArray(data.results)) continue;
        const valid = data.results.filter(p => p.image && p.title && p.price);
        if (valid.length > 0) {
          const pick = valid[Math.floor(Math.random() * valid.length)];
          products.push(pick);
        }
      }

      if (products.length === 0) {
        track.innerHTML = `<p>No featured products found.</p>`;
        return;
      }

      track.innerHTML = "";
      products.forEach(prod => {
        const deliveryText = (prod.min_delivery_days && prod.max_delivery_days)
          ? `${prod.min_delivery_days}-${prod.max_delivery_days} Days`
          : (prod.min_delivery_days || prod.max_delivery_days || "N/A");

        const qp = new URLSearchParams({
          id: prod.id ?? "",
          title: prod.title ?? "",
          price: prod.price ?? "0",
          shipping: prod.shipping_fee ?? "0",
          image: prod.image ?? "",
          skuId: prod.sku_id ?? "",
          minDelivery: prod.min_delivery_days ?? "",
          maxDelivery: prod.max_delivery_days ?? ""
        }).toString();

        const productUrl = `product.html?${qp}`;

        const item = document.createElement("div");
        item.className = "carousel-item";
        item.style.flex = "0 0 100%";
        item.style.boxSizing = "border-box";
        item.style.border = "1px solid #333";
        item.style.borderRadius = "12px";
        item.style.overflow = "hidden";
        item.style.margin = "0 5px";

        item.innerHTML = `
          <a href="${productUrl}" style="text-decoration:none;color:inherit;display:block;">
            <img src="${prod.image}" alt="${prod.title}" style="width:100%;height:auto;border-bottom:1px solid #222;">
            <div style="padding:10px;">
              <h3>${prod.title}</h3>
              <p>$${parseFloat(prod.price || 0).toFixed(2)}</p>
              <p style="color:#999;font-size:0.9rem;">Delivery: ${deliveryText}</p>
            </div>
          </a>
        `;
        track.appendChild(item);
      });

      // Carousel swipe + auto-advance logic
      let index = 0;
      let startX = 0;
      let currentTranslate = 0;
      let prevTranslate = 0;
      let isDragging = false;

      const slideToIndex = (newIndex) => {
        index = (newIndex + products.length) % products.length; // wrap around
        currentTranslate = -index * carouselContainer.offsetWidth;
        track.style.transition = "transform 0.6s ease";
        track.style.transform = `translateX(${currentTranslate}px)`;
      };

      const autoSwipe = setInterval(() => {
        if (!isPaused) slideToIndex(index + 1);
      }, 5000);

      // Mouse + touch swipe listeners
      const touchStart = (x) => {
        startX = x;
        isDragging = true;
        track.style.transition = "none";
        prevTranslate = currentTranslate;
      };

      const touchMove = (x) => {
        if (!isDragging) return;
        const delta = x - startX;
        currentTranslate = prevTranslate + delta;
        track.style.transform = `translateX(${currentTranslate}px)`;
      };

      const touchEnd = (x) => {
        isDragging = false;
        const movedBy = x - startX;
        if (Math.abs(movedBy) > carouselContainer.offsetWidth / 4) {
          slideToIndex(index + (movedBy < 0 ? 1 : -1));
        } else {
          slideToIndex(index);
        }
      };

      track.addEventListener("mousedown", e => touchStart(e.pageX));
      track.addEventListener("mousemove", e => touchMove(e.pageX));
      track.addEventListener("mouseup", e => touchEnd(e.pageX));
      track.addEventListener("mouseleave", e => { if (isDragging) touchEnd(e.pageX); });

      track.addEventListener("touchstart", e => touchStart(e.touches[0].clientX));
      track.addEventListener("touchmove", e => touchMove(e.touches[0].clientX));
      track.addEventListener("touchend", e => touchEnd(e.changedTouches[0].clientX));

    } catch (err) {
      console.error("Carousel load error:", err);
      track.innerHTML = `<p>Failed to load featured products.</p>`;
    }
  }
  // Run automatically when DOM is ready
  document.addEventListener("DOMContentLoaded", loadFeaturedProducts);
  </script>
  
  <script>
    // Modal logic
    const contactLink = document.getElementById('contactLink');
    const contactModal = document.getElementById('contactModal');
    const closeModal = document.getElementById('closeModal');

    contactLink.addEventListener('click', e => {
      e.preventDefault();
      contactModal.style.display = 'flex';
    });
    closeModal.addEventListener('click', () => contactModal.style.display = 'none');
    window.addEventListener('click', e => {
      if (e.target === contactModal) contactModal.style.display = 'none';
    });
  </script>
</body>
</html>
