<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Cash Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #0070f3;
      --primary-dark: #005bb5;
      --accent: #28a745;
      --accent-dark: #218838;
      --bg-gradient: linear-gradient(135deg, #f4fff5 0%, #e8f5ff 100%);
      --card-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    h1 {
      color: #006400;
      margin: 25px 0 5px;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }

    em.subheading {
      display: block;
      font-style: italic;
      color: #444;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    /* ‚ú® Top Bar */
    .top-bar {
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      padding: 10px 5px;
      font-size: 15px;
      flex-wrap: wrap;
    }

    .top-bar a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .top-bar a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .top-bar span {
      color: #111;
      font-weight: 500;
    }

    /* üîç Search */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto;
      width: 100%;
      padding: 0 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 50px;
      box-shadow: var(--card-shadow);
      padding: 5px 10px;
      transition: box-shadow 0.2s ease;
    }

    .search-box:focus-within {
      box-shadow: 0 0 8px rgba(0,112,243,0.3);
    }

    #categoryIcon img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      margin-left: 6px;
    }

    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 25px;
    }

    #clearBtn,
    #searchBtn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #444;
      transition: color 0.2s ease;
    }

    #searchBtn:hover { color: var(--primary); }

    /* üõí Product Grid */
    #resultsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
      margin: 25px;
      padding: 0 10px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #eee;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column; /* Allows the card to grow vertically */
      justify-content: space-between; /* Distributes space between elements */
      height: 100%; /* Ensure it stretches to the available height */
    }
    
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    .product-card h3 {
      font-size: 15px;
      margin: 8px 0;
      height: auto; /* Remove fixed height */
      overflow: hidden;
      flex-grow: 1; /* Allow title to grow */
    }
    
    .product-card p {
      font-weight: bold;
      margin: 6px 0;
      color: #333;
    }

    .buy-now-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 0;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buy-now-btn:hover {
      background-color: var(--primary-dark);
    }

    .metamask-btn {
      display: block;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 8px;
      transition: background-color 0.2s ease;
      font-weight: 600;
    }

    .metamask-btn:hover {
      background-color: var(--accent-dark);
    }

    /* üåÄ Carousel */
    .carousel-container {
      margin: 25px auto;
      text-align: center;
      padding: 10px;
    }

    .carousel-item img {
      width: 200px;
      border-radius: 12px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .carousel-item img:hover {
      opacity: 1;
    }

    /* ‚úâÔ∏è Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    iframe.contact-form {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      em.subheading { font-size: 1.2rem; }
      .product-card h3 { font-size: 13px; height: auto; }
      .search-box { border-radius: 30px; }
      .top-bar { font-size: 14px; gap: 10px; }
    }

    .join-sentence {
      display: inline;
      font-weight: 500;
      color: #111; /* same as span text */
    }
    
    .join-sentence a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    
    .join-sentence a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .featured-products-section {
      margin: 25px auto;
      max-width: 1200px;
      text-align: center;
    }
    
    .featured-products-section h2 {
      font-size: 1.8rem;
      color: #0070f3;
      margin-bottom: 15px;
    }
    
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      padding: 0 15px;
    }
    
    .featured-grid .product-card {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    
    .featured-grid .product-card:hover {
      transform: translateY(-4px);
    }

  </style>
</head>

<body>
  <div class="top-bar">
    <a href="#" onclick="alert('The A-Cash Marketplace is an e-commerce marketplace governed by the African-American Union (AAU), a DAO promoting economic equality.')">About</a>
    <a href="#" id="contactLink">Contact</a>
    <span class="join-sentence">
      <a href="https://www.cosmonomics.us/home/african-american-union" target="_blank">Join</a> to get A-Cash back
    </span>
  </div>

  <h1>üåç A-Cash Marketplace</h1>
  <em class="subheading">Web3 Superstore</em>

  <div class="search-container">
    <div class="search-box">
      <div id="categoryIcon">
        <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sa976459fb7724bf1bca6e153a425a8ebg.png" alt="All Categories">
      </div>
      <input type="text" id="searchInput" placeholder="Search for product..." />
      <button id="clearBtn">√ó</button>
      <button id="searchBtn">üîç</button>
      <div id="categoryDropdown"></div>
    </div>
  </div>

  <div id="resultsContainer"></div>

  <section id="featuredProducts" class="featured-products-section">
    <em id="featuredHeader" class="subheading" style="display:none;">Featured Products</em>
    <div id="featuredContainer" class="featured-grid"></div>
  </section>

  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe class="contact-form" src="https://formsubmit.co/el/duzoha"></iframe>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    async function loadFeaturedProducts() {
      const container = document.getElementById("featuredContainer");
      const header = document.getElementById("featuredHeader");  // Select the header element
      container.innerHTML = "<p></p>";
    
      // Initially hide the header before products are loaded
      header.style.display = "none";
    
      const API_BASE =
        window.location.hostname === "localhost"
          ? "http://localhost:4000"
          : "https://acashmarketplace-backend.onrender.com";
    
      const searchTerms = [
        "Smart Glasses",
        "Smart Watch",
        "Laptop Computer",
        "Earphones & Headphones",
        "Mobile Phones"
      ];
    
      // Helper function to check if the image is square and has valid dimensions
      function isValidImage(imageUrl) {
        return new Promise((resolve) => {
          const img = new Image();
          img.src = imageUrl;
    
          // Wait for the image to load and check its natural size
          img.onload = () => {
            // Check if the image is square (width === height) and its dimensions are valid
            if (img.naturalWidth === img.naturalHeight && img.naturalWidth > 10) {
              resolve(true); // Valid square image
            } else {
              resolve(false); // Invalid image (likely rectangular or too small)
            }
          };
    
          img.onerror = () => resolve(false); // If there's an error loading the image
        });
      }
    
      try {
        const responses = await Promise.all(
          searchTerms.map(term =>
            fetch(`${API_BASE}/api/search?q=${encodeURIComponent(term)}`)
              .then(res => (res.ok ? res.json() : null))
              .catch(() => null)
          )
        );
    
        const products = [];
        for (const data of responses) {
          if (!data || !Array.isArray(data.results)) continue;
    
          // Filter out products with invalid images (likely rectangular or too small)
          const valid = await Promise.all(data.results.map(async (p) => {
            const hasValidDelivery =
              (p.min_delivery_days && p.min_delivery_days !== "N/A") ||
              (p.max_delivery_days && p.max_delivery_days !== "N/A");
    
            // Check if image is valid (square and valid size)
            const isValidImageCheck = await isValidImage(p.image);
    
            return p.title && p.price && hasValidDelivery && isValidImageCheck;
          }));
    
          // Add only the valid products
          products.push(...data.results.filter((_, index) => valid[index]));
        }
    
        if (products.length === 0) {
          container.innerHTML = "<p>No featured products available.</p>";
        } else {
          container.innerHTML = "";
          products.slice(0, 10).forEach(prod => {
            const deliveryText =
              prod.min_delivery_days && prod.max_delivery_days
                ? `${prod.min_delivery_days}-${prod.max_delivery_days} Days`
                : prod.min_delivery_days || prod.max_delivery_days || "N/A";
    
            const qp = new URLSearchParams({
              id: prod.id ?? "",
              title: prod.title ?? "",
              price: prod.price ?? "0",
              shipping: prod.shipping_fee ?? "0",
              image: prod.image ?? "",
              skuId: prod.sku_id ?? "",
              minDelivery: prod.min_delivery_days ?? "",
              maxDelivery: prod.max_delivery_days ?? ""
            }).toString();
    
            const productUrl = `product.html?${qp}`;
    
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <a href="${productUrl}" style="text-decoration:none;color:inherit;display:block;">
                <img src="${prod.image || 'default.png'}" alt="${prod.alt || prod.title}">
                <h3>${prod.title}</h3>
                <p>$${parseFloat(prod.price || 0).toFixed(2)}</p>
                <p style="color:#555;font-size:0.9rem;">Delivery: ${deliveryText}</p>
              </a>
            `;
    
            container.appendChild(card);
          });
    
          // Unhide the header after products are loaded
          header.style.display = "block";
        }
    
      } catch (error) {
        console.error("Error loading featured products:", error);
        container.innerHTML = "<p>Failed to load featured products.</p>";
      }
    }
    
    loadFeaturedProducts();
  </script>
  
  <script>
    // Modal logic
    const contactLink = document.getElementById('contactLink');
    const contactModal = document.getElementById('contactModal');
    const closeModal = document.getElementById('closeModal');

    contactLink.addEventListener('click', e => {
      e.preventDefault();
      contactModal.style.display = 'flex';
    });
    closeModal.addEventListener('click', () => contactModal.style.display = 'none');
    window.addEventListener('click', e => {
      if (e.target === contactModal) contactModal.style.display = 'none';
    });
  </script>
</body>
</html>
