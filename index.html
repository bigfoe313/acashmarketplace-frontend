<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Cash Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: green;
      margin: 20px 0;
    }

    em.subheading {
      display: block;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      padding: 10px;
      font-size: 16px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .top-bar a {
      color: #0070f3;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
    }

    .top-bar a:first-child {
      margin-right: 12px;
    }

    .top-bar a:nth-child(2) {
      margin-right: 12px;
    }

    .top-bar a:nth-child(3) {
      margin-right: 2px;
    }

    .top-bar span {
      color: black;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .top-bar {
        flex-wrap: nowrap;
      }
    }

    /* Contact Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    iframe.contact-form {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Search Container & Box */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 10px;
      padding: 0 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 600px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 4px 8px;
      flex-wrap: nowrap;
      gap: 6px;
      position: relative;
    }

    #categoryIcon img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    #searchInput {
      flex: 1;
      min-width: 0;
      border: none;
      outline: none;
      padding: 8px;
      font-size: 16px;
    }

    #clearBtn {
      display: none;
      background: none;
      border: none;
      font-size: 20px;
      color: #555;
      cursor: pointer;
      margin-right: 4px;
    }

    #searchBtn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
      margin-left: 4px;
    }

    #categoryDropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      padding: 10px;
    }

    #resultsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 20px;
      padding: 0 10px;
    }

    .product-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12);
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 14px;
      margin: 8px 0;
    }

    .product-card p {
      font-weight: bold;
      margin: 5px 0;
    }

    .price-info p {
      text-align: right;
      margin: 4px 0;
      padding-right: 12px;
    }

    .buy-now-btn {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy-now-btn:hover {
      background-color: #005bb5;
    }

    .or-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }

    .or-divider div {
      flex: 1;
      border-bottom: 1px solid #bbb;
      margin: 0 10px;
    }

    .or-divider span {
      font-weight: bold;
      font-size: 0.9rem;
      color: #666;
    }

    .metamask-btn {
      display: block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 8px;
      transition: background-color 0.2s ease;
    }

    .metamask-btn:hover {
      background-color: #218838;
    }

    .mm-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .mm-line1 {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: white;
    }

    .mm-price-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .mm-line2 {
      font-size: 1rem;
      font-weight: bold;
      color: white;
    }

    .metamask-logo {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      .search-box {
        max-width: 95%;
        margin: 0 auto;
      }

      #searchInput {
        font-size: 14px;
        min-width: 60px;
      }

      #categoryIcon img {
        width: 24px;
        height: 24px;
      }

      #searchBtn {
        font-size: 16px;
      }

      #categoryDropdown {
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Top Bar with About + Contact (modal) + Join -->
  <div class="top-bar">
    <a href="#" onclick="alert('The A-Cash Marketplace is an e-commerce marketplace with its activities governed by a populace of consumers who are members of the African-American Union, or AAU. The AAU is a decentralized autonomous organization (DAO) formed as a consumer union promoting economic equality.')">
      About
    </a>
    <a href="#" id="contactLink">Contact</a>
    <a href="https://www.cosmonomics.us/home/african-american-union" target="_blank">Join</a>
    <span>to get A-Cash back</span>
  </div>

  <h1>A-Cash Marketplace</h1>
  <em class="subheading">Web3 Superstore</em>

  <div class="search-container">
    <div class="search-box">
      <div id="categoryIcon" class="Categoey--iconCategoryTitle--1PLzW4B">
        <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sa976459fb7724bf1bca6e153a425a8ebg.png"
             alt="All Categories">
      </div>
      <input type="text" id="searchInput" placeholder="Search for product..." />
      <button id="clearBtn">√ó</button>
      <button id="searchBtn" class="search-btn">üîç</button>
      <div id="categoryDropdown"></div>
    </div>
  </div>

  <div id="resultsContainer"></div>

  <div id="carouselContainer" class="carousel-container">
    <div id="carouselItem" class="carousel-item">
      <img id="featured-loader" src="images/ACASH_Logo.png" alt="Loading..." />
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe class="contact-form" src="https://formsubmit.co/el/duzoha"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Modal logic
    const contactLink = document.getElementById('contactLink');
    const contactModal = document.getElementById('contactModal');
    const closeModal = document.getElementById('closeModal');

    contactLink.addEventListener('click', (e) => {
      e.preventDefault();
      contactModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      contactModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === contactModal) {
        contactModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
